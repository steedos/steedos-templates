rules:
  - name: hr_onboarding_draft
    active: true
    formula: 1=1
    label: 新增入职记录审批状态为草稿
    locked: false
    object_name: hr_onboarding
    trigger_type: onCreateOnly
    updates_field_actions:
      - hr_onboarding_draft
fieldUpdates:
  - name: hr_onboarding_draft
    field_name: instance_state
    label: 入职新增审批状态为草稿
    literal_value: draft
    object_name: hr_onboarding
    operation: literal
    target_object: hr_onboarding
  - name: hr_onboarding_pending
    field_name: instance_state
    label: 入职审批状态为审批中
    literal_value: pending
    object_name: hr_onboarding
    operation: literal
    target_object: hr_onboarding
  - name: hr_onboarding_approved
    field_name: instance_state
    label: 入职审批状态为已核准
    literal_value: approved
    object_name: hr_onboarding
    operation: literal
    target_object: hr_onboarding
  - name: hr_onboarding_rejected
    field_name: instance_state
    label: 入职审批状态为已驳回
    literal_value: rejected
    object_name: hr_onboarding
    operation: literal
    target_object: hr_onboarding
  - name: hr_onboarding_terminated
    field_name: instance_state
    label: 入职审批状态为已取消
    literal_value: terminated
    object_name: hr_onboarding
    operation: literal
    target_object: hr_onboarding
notifications: []
outboundMessages: []
