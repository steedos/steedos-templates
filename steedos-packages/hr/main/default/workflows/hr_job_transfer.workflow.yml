rules:
  - name: hr_job_transfer
    active: true
    filters: []
    formula: 1=1
    label: 新增调动记录审批状态为草稿
    locked: false
    object_name: hr_job_transfer
    trigger_type: onCreateOnly
    updates_field_actions:
      - hr_job_transfer_draft
fieldUpdates:
  - name: hr_job_transfer_draft
    field_name: instance_state
    label: 调动新增审批状态为草稿
    literal_value: draft
    object_name: hr_job_transfer
    operation: literal
    target_object: hr_job_transfer
  - name: hr_job_transfer_pending
    field_name: instance_state
    label: 调动审批状态为审批中
    literal_value: pending
    object_name: hr_job_transfer
    operation: literal
    target_object: hr_job_transfer
  - name: hr_job_transfer_approved
    field_name: instance_state
    label: 调动审批状态为已核准
    literal_value: approved
    object_name: hr_job_transfer
    operation: literal
    target_object: hr_job_transfer
    undirect: true
  - name: hr_job_transfer_rejected
    field_name: instance_state
    label: 调动审批状态为已驳回
    literal_value: rejected
    object_name: hr_job_transfer
    operation: literal
    target_object: hr_job_transfer
  - name: hr_job_transfer_terminated
    field_name: instance_state
    label: 调动审批状态为已取消
    literal_value: terminated
    object_name: hr_job_transfer
    operation: literal
    target_object: hr_job_transfer
notifications: []
outboundMessages: []
