name: opportunity
label: ビジネス機会
description: 
fields:
  account:
    label: 顧客
    help: ビジネス機会が関連付けられている顧客名。顧客名を入力するか、検索アイコンを使用して顧客を選択します。変更した顧客にパートナーがいる場合、すべてのパートナーは「パートナー」関連リストから削除されます。
    description: 
  agreement_id:
    label: 主契約
    help: 
    description: 
  amount:
    label: 予想金額
    help: >-
      推定売上総額。もし複数通貨が有効化されている場合、デフォルトでは、金額はあなたの個人通貨で表示されます。ビジネス機会の通貨オプションリストを変更して、他の通貨の金額を追跡します。製品を含むビジネス機会の場合、金額は関連する製品の合計です。このビジネス機会に製品がない限り、金額は直接編集できません。製品を含むビジネス機会の金額を変更するには、関連する製品の販売価格または数量を編集します。ビジネス機会に対応する価格帳が変更された場合、すべての製品はこのビジネス機会の「関連製品」から削除されますが、このフィールドの値は変わりません。
    description: 
  budget_confirmed:
    label: 予算あり
    help: 
    description: 
  campaign_id:
    label: 主なマーケティング活動のソース
    help: >-
      ビジネス機会を生成したマーケティング活動の名前。潜在顧客の変換中に作成されたビジネス機会の場合、このフィールドは潜在顧客のマーケティング活動名で自動的に埋められます。潜在顧客が複数の関連したマーケティング活動を持つ場合、最新の更新されたメンバーシップ状態を持つマーケティング活動がビジネス機会に挿入されます。複数の影響を受けたマーケティング活動を持つビジネス機会に対しては、ビジネス機会の詳細ページにある「マーケティング活動の影響」の関連リストで、主要なマーケティング活動の横にある編集ボタンをクリックし、主要なマーケティング活動ソースのチェックボックスを選択します。このマーケティング活動はビジネス機会の主要なマーケティング活動ソースフィールドに表示されます。
    description: 
  company_id:
    label: 主部門
    help: 
    description: 
  company_ids:
    label: 所属部門
    help: 
    description: 
  contacts:
    label: 連絡先
    help: 
    description: 
  created:
    label: 作成日時
    help: 
    description: 
  created_by:
    label: 作成者
    help: 
    description: 
  description:
    label: 説明
    help: 
    description: 
  discovery_completed:
    label: 調査終了
    help: 
    description: 
  due_date:
    label: 予定締結日
    help: >-
      ビジネス機会を閉じる予定の日付です。日付を入力するか、フィールドにカーソルを置いたときに表示されるカレンダーから選択できます。指定期間内の終了日を持つビジネス機会は、予測にカウントされます。ただし、「無視」カテゴリに割り当てられたり、計画日や製品日予測に割り当てられた場合は除きます。未処理のビジネス機会のステージを「クローズ/顧客獲得」に設定すると、元の日時が未来の場合は、終了日は協定世界時（UTC）の現在の日付に設定されます。UTCは特定の時間において、あなたのタイムゾーンと1日差が出る場合があります。終了日が過去のビジネス機会が終了する日である場合、日付は変更できません。
    description: 
  expected_revenue:
    label: 予測収入
    help: 金額とビジネス機会の成功率に基づいて算出された収入です。
    description: 
  forecast_category:
    label: 予測カテゴリ
    help: レポート、ビジネス機会の詳細、編集ページ、ビジネス機会検索、およびビジネス機会リストビューに表示される予測カテゴリ名。ビジネス機会の設定は、そのステージにバインドされています。
    options:
      - label: 無視
        value: Omit
        color: '#b8e986'
      - label: セールスファネル
        value: Sales_Funnel
        color: '#b8e986'
      - label: 最大金額
        value: Maximum_Amount
        color: '#b8e986'
      - label: 提出済み
        value: Submit
        color: '#b8e986'
      - label: クローズ
        value: Close
        color: '#b8e986'
    description: 
  instance_state:
    label: 申請書の承認状況
    help: 
    options:
      - label: 下書き
        value: draft
      - label: 進行中
        value: pending
      - label: 完了
        value: completed
      - label: 承認済み
        value: approved
      - label: 拒否済み
        value: rejected
      - label: キャンセル済み
        value: terminated
    description: 
  iq_score:
    label: ビジネス機会スコア
    help: 
    description: 
  lead_source:
    label: 潜在顧客源
    help: 
    options:
      - label: 広告
        value: Advertisement
      - label: 顧客活動
        value: Customer_Event
      - label: 従業員推薦
        value: Employee_Referral
      - label: 百度検索
        value: Baidu_AdWords
      - label: その他
        value: Other
      - label: パートナー
        value: Partner
      - label: 購入リスト
        value: Purchased_List
      - label: トレードショー
        value: Trade_Show
      - label: ウェビナー
        value: Webinar
      - label: ウェブサイト
        value: Website
    description: 
  locked:
    label: ロック済み
    help: 
    description: 
  loss_reason:
    label: 失敗理由
    help: 
    options:
      - label: 競争に敗れた
        value: Lost_to_Competitor
      - label: 予算がない
        value: No_Budget_Lost_Funding
      - label: 応答がない
        value: No_Decision_Non-Responsive
      - label: 価格の問題
        value: Price
      - label: その他
        value: Other
    description: 
  modified:
    label: 修正日時
    help: 
    description: 
  modified_by:
    label: 修正者
    help: 
    description: 
  name:
    label: ビジネス機会名
    help: 
    description: 
  next_step:
    label: 次のステップ
    help: ビジネス機会を閉じた後のタスクについての説明です。
    description: 
  opportunity_currency:
    label: ビジネス機会通貨
    help: >-
      ビジネス機会におけるすべての通貨金額フィールドのデフォルト通貨。金額はビジネス機会通貨で表示され、ユーザーの個人通貨に変換されます。複数通貨が有効な場合のみ使用可能です。製品を持つビジネス機会の場合、この通貨は関連する価格帳の通貨にバインドされます。このフィールドは、最初に製品を削除しない限り直接編集できません。
    description: 
  owner:
    label: 当社の営業担当者
    help: 
    description: 
  partner_account:
    label: パートナー顧客
    help: このビジネス機会が特定のパートナーに属していることを示します（読み取り専用）。
    description: 
  price_book_id:
    label: 価格帳
    help: 
    description: 
  private:
    label: プライベート
    help: ビジネス機会はプライベートです。このレコードの所有者、階層内でその役割より上にあるユーザー、および管理者のみがプライベートレコードを表示、編集、またはレポートできます。
    description: 
  probability:
    label: 成功率
    help: >-
      ビジネス機会が閉じる可能性をパーセンテージで示します。可能性の値は、ステージの値の変更によって常に更新されます。たとえページレイアウト内で可能性フィールドが読み取り専用とマークされている場合でもです。このフィールドを編集できるユーザーは、その値を上書きできます。
    description: 
  rating:
    label: 評価
    help: 
    options:
      - label: 非常に重要
        value: Hot
        color: '#417505'
      - label: 重要
        value: Warm
        color: '#417505'
      - label: 普通
        value: Cold
        color: '#417505'
    description: 
  roi_analysis_completed:
    label: ROI分析の完了
    help: 
    description: 
  stage:
    label: ステージ
    help: >-
      管理者は、このオプションリスト内の値と「予測カテゴリ」値をビジネス機会がいかに予測に貢献するかを決定します。未処理のビジネス機会のステージを「終了/勝利」に設定すると、元の日時が未来の場合、終了日は協定世界時（UTC）の現在の日付に設定されます。特定の時間において、UTCはあなたのタイムゾーンと1日差が出るかもしれません。終了日が過去のビジネス機会が終了する日である場合、この日付は変更できません。
    options:
      - label: 初期コミュニケーション
        value: Qualification
        color: '#4a90e2'
      - label: ニーズ分析
        value: Needs_Analysis
        color: '#4a90e2'
      - label: 提案
        value: Proposal
        color: '#4a90e2'
      - label: 商談
        value: Negotiation
        color: '#4a90e2'
      - label: 獲得
        value: Closed_Won
        color: '#4a90e2'
      - label: 失注
        value: Closed_Lost
        color: '#4a90e2'
    description: 
  synced_quoted:
    label: 同期された見積もり
    help: ビジネス機会に同期される見積もり。ビジネス機会に同期できる見積もりは1つだけです。
    description: 
  total_opportunity_quantity:
    label: 数量
    help: ビジネス機会が製品を持つ場合は、「製品」関連リスト内のすべての製品の数量フィールドの合計です。ビジネス機会に製品がない場合は、一般フィールドになります。
    description: 
  type:
    label: ビジネス機会の種類
    help: ビジネス機会の種類、たとえば「既存ビジネス」または「新規ビジネス」。
    options:
      - label: 既存ビジネス
        value: Existing_Business
        color: '#f5a623'
      - label: 新規ビジネス
        value: New_Business
        color: '#f5a623'
    description: 
groups:
  一般: 一般
  隠しグループ: 隠しグループ
  システム情報: システム情報
