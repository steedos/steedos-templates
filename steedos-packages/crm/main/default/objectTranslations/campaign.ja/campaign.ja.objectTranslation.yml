  hierarchy_amount_all_opportunities:
    label: 階層内のビジネス機会の金額
    help: >-
      マーケティング活動の階層に関連するすべてのビジネス機会（勝ち取ったビジネス機会を含む）の合計価値計算フィールド。（読み取り専用）階層内のすべてのマーケティング活動は同じ通貨を使用する必要があります。複数通貨を採用している組織の場合、ビジネス機会の金額はマーケティング活動の通貨に変換されます。あなたの通貨がマーケティング活動の通貨と異なる場合、金額はあなたの通貨に変換され、括弧内に表示されます。
    description: 
  hierarchy_number_of_opportunities:
    label: 階層内のビジネス機会数
    help: マーケティング活動の階層に関連するビジネス機会の総数を計算するフィールド。（読み取り専用）
    description: 
  hierarchy_number_sent:
    label: 階層内の送信数
    help: マーケティング活動の階層にターゲットとした個人の総数を計算するフィールド（たとえば、送信した電子メールの総数）。（読み取り専用）
