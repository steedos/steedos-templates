    help: >-
      マーケティング活動の階層に関連する勝ち取ったビジネス機会の金額計算フィールド。（読み取り専用）階層内のすべてのマーケティング活動は同じ通貨を使用する必要があります。複数通貨を採用している組織の場合、ビジネス機会の金額はマーケティング活動の通貨に変換されます。あなたの通貨がマーケティング活動の通貨と異なる場合、金額はあなたの通貨に変換され、括弧内に表示されます。
