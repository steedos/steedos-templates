version: "3.9"

services:

  steedos:
    image: steedos/steedos-enterprise:2.7.18-beta.24
    ports:
      - "5000:5000"    # Steedos
      - "27017:27017"  # MongoDB
      - "9001:9001"    # Supervisor
      - "6379:6379"    # Redis
    env_file:
      - .env
      - .env.local
    volumes:
      - "./steedos-storage:/steedos-storage"
      - "/workspace/steedos-templates/node_modules/@steedos/odata-v4-parser/lib/parser.js:/app/node_modules/@steedos/odata-v4-parser/lib/parser.js"
      - "/workspace/steedos-templates/node_modules/@steedos/objectql/lib/driver/mongo.js:/app/node_modules/@steedos/objectql/lib/driver/mongo.js"
      - "/workspace/steedos-templates/node_modules/@steedos/objectql/lib/types/object.js:/app/node_modules/@steedos/objectql/lib/types/object.js"
      - "/workspace/steedos-templates/node_modules/@steedos/objectql/lib/types/shareRule.js:/app/node_modules/@steedos/objectql/lib/types/shareRule.js"
