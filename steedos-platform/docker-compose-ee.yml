version: "3.9"

services:

  steedos:
    image: steedos/steedos-enterprise:3.0.0-beta.30
    ports:
      - "80:80"    # Steedos
      - "27017:27017"  # MongoDB
      - "9001:9001"    # Supervisor
      - "6379:6379"    # Redis
    env_file:
      - .env
      - .env.local
    volumes:
      - "./steedos-storage:/steedos-storage"
